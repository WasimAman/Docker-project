        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #587D71;
            padding: 2rem;
            border-radius: 1rem;
            color: #bbd7e2;
        }

        input {
            width: 17rem;
            height: 2rem;
            padding: .5rem;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            outline: none;
            border: 1px solid lightgrey;
        }

        p {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .para {
            text-align: center;
            margin-top: 1rem;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .dropdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: .5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 3rem;
            height: 2rem;
            border-radius: 7px;
            object-fit: cover;
        }

        .select-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: .5rem;
        }

        .select-container select {
            width: 4rem;
            height: 1.6rem;
            border-radius: 4px;
            outline: none;
        }

        i {
            margin-top: 2.6rem;
        }

        button {
            margin-top: .5rem;
            width: 10rem;
            padding: .5rem;
            border: none;
            border-radius: .5rem;
            font-size: 1.2rem;
            color: rgb(43, 43, 43);
            font-weight: 600;
            background-color: #bbd7e2;
        }

        .msg {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p class="para">From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p class="para">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>
            </div>
            <p class="msg"></p>
            <button type="submit">Get Exchange</button>
        </form>
    </div>
</body>

    };
    const apiKey = "f357f65f1467da79368ba6a5";
    const BASE_URL = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`;

    const dropdown = document.querySelectorAll("select");
    const btn = document.querySelector("button");
    const from = document.querySelector(".from select");
    const to = document.querySelector(".to select");
    const msg = document.querySelector(".msg");
    const amount = document.querySelector("input");

    for (let select of dropdown) {
        for (code in countryList) {
            let option = document.createElement("option");
            option.innerText = code;
            option.value = code;

            if (select.name === "from" && code === "USD") {
                option.selected = "selected";
            } else if (select.name === "to" && code === "INR") {
                option.selected = "selected";
            }
            select.append(option);
        }

        select.addEventListener("change", (e) => {
            changeFlag(e.target);
        });
    }

    const changeFlag = (element) => {
        let currentCode = element.value;
        let flagCode = countryList[currentCode];
        let newSrc = `https://flagsapi.com/${flagCode}/flat/64.png`;
        let img = element.parentElement.querySelector("img");
        img.src = newSrc;
    };

    const populate = () => {
        if (amount.value === "" || amount.value < 1) {
            amount.value = 1;
        }
        fetch(BASE_URL)
            .then((resp) => resp.json())
            .then((data) => {
                const fromAmount = data.conversion_rates[from.value];
                const toAmount = data.conversion_rates[to.value];

                const exchangeAmount = (amount.value / fromAmount) * toAmount;
                msg.innerHTML = `${amount.value} ${from.value} = ${exchangeAmount} ${to.value}`;
            });
    };
    btn.addEventListener("click", (e) => {
        e.preventDefault();
        populate();
    });
